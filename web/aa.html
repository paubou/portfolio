</div>

<script type="text/javascript">
	function individuaLetters(el){
		el.each(function(){
			var letters = $(this).html().split('');
			for (var i = 0; i < letters.length; i++) {
				if (letters[i] == ' ') {
					letters[i] = '<span>&nbsp;</span>';
				}

				letters[i] = '<span>' + letters[i] + '</span>';
			}
			var newLink = letters.join('');
			$(this).html(newLink);
		});
	}

	var text = $('div').find('.indiv');

	individuaLetters(text);

	text.each(function(){
		var letters = $(this).find('span');
		var i = 0;
		var o = 0;
		letters.each(function(){
			$(this).css({
				
				'font-size': i +'0'+'px',
				'background-color': 'white',
			});
			if(i < 10){
				i++;
			} else {
				i = 0;
			}
		});
	});
</script>
